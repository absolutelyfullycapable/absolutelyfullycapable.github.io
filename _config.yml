
title: Archive Of Records
email: lovinsurfaces@gmail.com
description: > # this means to ignore newlines until "baseurl"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: # the subpath of the site
url: http://absolutelyfullycapable.github.io/test # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: favicon.ico

google_analytics: #UAâ€”XXXXXXXX-X
disqus_shortname: #disqus shortname

comments:
  provider:
  utterances:
    theme : "github-light"

user:
  name: Archive Of Records
  pic: /assets/img/profile.jpg
  picAlt: "profile"
  job: keep studying
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true
 
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
